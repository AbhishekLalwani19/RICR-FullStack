<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainbox">
        <div class="container" id="display">
            <input class="screen" id="screen" placeholder="0" disabled></input>
        </div>
        <div class="container" id="buttons">
            <button class="btn" onclick="Input('Rad')">Rad</button>
            <button class="btn" onclick="Input('Deg')">Deg</button>
            <button class="btn" onclick="Input('x!')">x!</button>
            <button class="btn" id="allClear" onclick="Input('AC')">AC</button>
            <button class="btn" onclick="Input('')">(</button>
            <button class="btn">)</button>
            <button class="btn" onclick="Input('√')">√</button>
            <button class="btn" onclick="Input('inv')">inv</button>
            <button class="btn" onclick="Input('sin')">sin</button>
            <button class="btn" onclick="Input('cos')">cos</button>
            <button class="btn" onclick="Input('tan')">tan</button>
            <button class="btn" onclick="Input('ln')">ln</button>
            <button class="btn" onclick="Input('EXP')">EXP</button>
            <button class="btn" onclick="Input('log')">log</button>
            <button class="btn" onclick="Input('π')">π</button>
            <button class="btn" onclick="Input('÷')">÷</button>
            <button class="btn" onclick="Input('9')">9</button>
            <button class="btn" onclick="Input('8')">8</button>
            <button class="btn" onclick="Input('')">7</button>
            <button class="btn" onclick="Input('x')">x</button>
            <button class="btn" onclick="Input('6')">6</button>
            <button class="btn" onclick="Input('5')">5</button>
            <button class="btn" onclick="Input('4')">4</button>
            <button class="btn" onclick="Input('%')">%</button>
            <button class="btn" onclick="Input('3')">3</button>
            <button class="btn" onclick="Input('2')">2</button>
            <button class="btn" onclick="Input('1')">1</button>
            <button class="btn" onclick="Input('-')">-</button>
            <button class="btn" onclick="Input('0')">0</button>
            <button class="btn" onclick="Input('e')">e</button>
            <button class="btn" onclick="Input('.')">.</button>
            <button class="btn" onclick="Input('+')">+</button>
            <button class="btn" id="ans" onclick="Input('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
