<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneBookPortal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="container bg-info  border-5">
      <h1 class="text-center fs-1 text-light p-2"> Add Contact</h1>
      <a href="./index.html">
        <button type="button" class="btn btn-primary w-25">
          <!-- <i class="bi bi-plus-circle"></i>  -->
          Home
        </button>
    </a>
    <a href="./view.html">
        <button type="button" class="btn btn-danger w-25">
          <!-- <i class="bi bi-plus-circle"></i>  -->
          View Contacts
        </button>
    </a>
    </header>

    <main>
      <div class="container bg-light border rounded mt-3">
        <div class="container d-flex justify-content-around gap-3 py-3">
          <input
            type="text"
            name="task"
            id="name"
            class="form-control"
            placeholder="Enter Name"
          />
          <input
            type="tel"
            name="task"
            id="phone"
            class="form-control"
            placeholder="Enter Phone Number"
          />
          <input
            type="email"
            name="task"
            id="email"
            class="form-control"
            placeholder="Enter Email Address"
          />
        </div>
        <button type="button" class="btn btn-success w-25" onclick="addContact()">
          <!-- <i class="bi bi-plus-circle"></i>  -->
          SUBMIT
        </button>
        <div class="container p-5">
          <ol class="fs-3" id="taskList">
            <!-- <li class="py-3">
              <span>This is Task</span>
              <button type="button" class="btn btn-danger">X Delete</button>
            </li>
             -->
          </ol>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
