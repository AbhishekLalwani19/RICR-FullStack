<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex justify-content-evenly align-items-center bg-info">
        <h1 class="text-light">Data Manager App</h1>
        <a href="./viewData.html" class="text-decoration-none text-black">View Data</a>

    </div>

    <main>
        <div class="container mt-3 p-4 border rounded shadow d-grid gap-3 w-75">
            <div>
                <div class="d-flex">
                    <label for="fullName" class="w-25">Full Name:</label>
                    <input type="text" name="fullName" value="" id="fullName" class="form-control">
                </div>
                <span id="nameError" class="text-danger"></span>
            </div>
            
            <div>
                <div class="d-flex">
                    <label for="email" class="w-25">Email:</label>
                    <input type="email" name="email" value="" id="email" class="form-control">
                </div>
                <span id="emailError" class="text-danger"></span>
            </div>
            
            <div>
                <div class="d-flex">
                    <label for="phoneNumber" class="w-25">Phone Number:</label>
                    <input type="number" name="phoneNumber" value="" id="phoneNumber" class="form-control">
                </div>
                <span id="phoneError" class="text-danger"></span>
            </div>
            <div class="d-flex justify-content-center gap-4">
                <button type="button" class="btn btn-success" onclick="submit()">SUBMIT</button>
                <button type="button" class="btn btn-danger" onclick="reset()">RESET</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
